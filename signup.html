  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form action="/" class="form-signup" method="POST" >
    <img class="mb-4" src="images\self Design.png" alt="" width="80" height="80">
    <h1 class="h3 mb-3 fw-normal">Sign Up to My Newsletter.</h1>

    <div class="form-floating">
      <input type="text" class="form-control top"  name="fName" placeholder="firstName">
      <label for="floatingInput">First Name</label>
      
    </div>
    <div class="form-floating">
        <input type="text" class="form-control middle " name="lName" placeholder="lastName">
        <label for="floatingInput">Last Name</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control bottom"  name="email" placeholder="email">
      <label for="floatingEmail">Email</label>
    </div>

    
    <button class="w-100 btn btn-lg btn-primary" type="submit" method="post">Sign Up!</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
  </form>
</main>
